<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container *ngFor="let rowHeader of displayedColumns" matColumnDef="{{rowHeader}}">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{rowHeader}} </th>
          <td mat-cell *matCellDef="let dataSource"> {{dataSource[rowHeader]}} </td>
          <td mat-footer-cell *matFooterCellDef> {{totalRow[rowHeader]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true;"></tr>

    </table>
</div>
